<div class="flex h-screen surface-ground">
  <div class="surface-card m-auto shadow-3 border-round-xl w-full lg:w-8 flex overflow-hidden">
    <div class="md:col-8 col-0 py-0 pl-0 align-items-center login-background" style="padding: 0 !important;">
      <img src="../../../../../assets/images/login-banner.jpg" class="login-banner" width="100%" height="100%"
        alt="" />
    </div>
    <div class="col-12 md:col-4">
      <div class="text-center mt-5">
        <img src="../../../../../assets/images/logo.png" alt="Image" height="50" class="mb-3" />
        <p-divider></p-divider>
      </div>

      <div class="px-2 py-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-4">
            <label for="email" class="block text-900 font-medium mb-3">Username</label>
            <input id="email" formControlName="userName" type="text" placeholder="Enter your username" pInputText
              class="w-full {{loginForm.errors?.['required']}}" />
            <ul class="p-button-success text-red-400 p-button-text pl-4 y-1 w-full" *ngIf="loginForm.controls['userName']?.invalid && (loginForm.controls['userName']?.dirty || loginForm.controls['userName']?.touched)">
              <li *ngIf="loginForm.controls['userName']?.errors?.['required']">
                Username is required
              </li>
            </ul>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-900 font-medium mb-3">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password" pInputText
              class="w-full {{loginForm.errors?.['required']}}" />
            <ul class="p-button-success text-red-400 p-button-text pl-4 y-1 w-full" *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
              <li *ngIf="loginForm.controls['password']?.errors?.['required']">
                Password is required
              </li>
            </ul>
          </div>


          <button type="submit" pButton pRipple label="Đăng nhập" icon="pi pi-user" class="w-full text-white"></button>
        </form>

      </div>
    </div>
  </div>
</div>
